<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <!-- BOOTSTRAP 4 -->

  <!-- OMA CSS, FONT AWESOME & GOOGLE FONTS -->
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Nunito" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>SOHJOA</title>
  <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
  <div class="container">

    <div class="ylapalkki">
      <div class="row" id="yla">
        <div class="klopic" id="klo1"><img src="images/klo1.png" height="80px"></div>
        <div id="klo"></div>
        <div class="klopic" id="klo2"><img src="images/klo2.png" height="80px"></div>
        <!--
        <div class="col text-right" id="bus">
          <p class="bustime">~5 min.</p>
          <i class="fa fa-bus fa-4x" aria-hidden="true"></i></div>
        -->
      </div>

      <div class="row tied">
        <div class="col uvirta" id="uvirta"></div>
      </div>
    </div>

    <div class="nextBus">
      <img src="images/busicon.png" class="busImg" height="70px">
      <p class="busTime" id="busTime">4 min.</p>
    </div>

    <!-- <img src="images/placeholder.jpg" id="naytons" alt="mainos"> -->

    <div class="row" id="map"></div>
    <div class="napit" align="center">

      <!-- NAPIT -->

      <!-- KUTSU -->
      <button type="button" class="btn nappi-margin" data-toggle="modal" data-target="#kutsu1"> 
          <i class="fa fa-bus fa-5x nappi"></i>
          <p id="kutsu"></p>
        </button>

      <div class="modal fade" id="kutsu1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <h1 id="buscall"></h1>
            </div>
          </div>
        </div>
      </div>

      <!-- HSL -->
      <button type="button" class="btn nappi-margin hsl" data-toggle="modal" data-target="#hsl1"> <i class="fa fa-train fa-5x nappi"></i>
        <p id="hsl"></p>
      </button>

      <div class="modal fade" id="hsl1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body hslmodal" align="left">
              <h1 id="busHead"></h1><br>
              <p id="busText"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- PALVELUT -->
      <div class="nappi-margin">
        <i class="fa fa-coffee fa-5x nappi"></i>
        <p id="palvelut"></p>
      </div>

      <!-- INFO -->
      <button type="button" class="btn nappi-margin" data-toggle="modal" data-target="#info1"> <i class="fa fa-info-circle fa-5x nappi"></i>
        <p id="info"></p>
        </button>

      <div class="modal fade" id="info1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body" align="left">
              <h2 id="sohjoah"></h2>
              <p id="sohjoa1"></p>
              <p id="sohjoa2"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- KIELI -->
      <div class="nappi-margin" id="langbtn">
        <i class="fa fa fa-globe fa-5x nappi"></i>
        <p id="lang"></p>
      </div>
    </div>
  </div>

  <div class="mainos"></div>

  <script src="moment-with-locales.min.js"></script>

  <!-- BOOTSTRAP 4 -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='//cdn.jsdelivr.net/jquery.marquee/1.4.0/jquery.marquee.min.js'></script>

  <script src="scripts.js"></script>
